<!DOCTYPE html [
  <!ENTITY % webideDTD SYSTEM "chrome://browser/locale/devtools/webide.dtd" >
  %webideDTD;
]>

<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf8"/>
    <link rel="stylesheet" href="chrome://webide/skin/deck.css" type="text/css"/>
    <link rel="stylesheet" href="chrome://webide/skin/simulator.css" type="text/css"/>
    <script type="application/javascript;version=1.8" src="chrome://webide/content/simulator.js"></script>
  </head>
  <body>

    <div id="controls">
      <a id="close">&deck_close;</a>
    </div>

    <form id="simulator-editor">

      <h1>&simulator_title;</h1>

      <label>
        <span>&simulator_name;</span>
        <input type="text" name="name"/>
      </label>

      <h2>&simulator_software;</h2>

      <ul>
        <li>
          <label>
            <span>&simulator_version;</span>
            <select name="version"/>
          </label>
        </li>
        <li>
          <label>
            <span>&simulator_profile;</span>
            <select name="profile"/>
          </label>
        </li>
      </ul>

      <h2>&simulator_hardware;</h2>

      <ul>
        <li>
          <label>
            <span>&simulator_device;</span>
            <select name="device"/>
          </label>
        </li>
        <li>
          <label>
            <span>&simulator_screenSize;</span>
            <input name="width" placeholder="width" type="number"/>
            <span>Ã—</span>
            <input name="height" placeholder="height" type="number"/>
          </label>
        </li>
      </ul>

    </form>

  </body>
</html>
