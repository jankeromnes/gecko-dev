<!DOCTYPE html [
  <!ENTITY % webideDTD SYSTEM "chrome://browser/locale/devtools/webide.dtd" >
  %webideDTD;
]>

<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf8"/>
    <link rel="stylesheet" href="chrome://webide/skin/deck.css" type="text/css"/>
    <link rel="stylesheet" href="chrome://webide/skin/simulator.css" type="text/css"/>
    <script type="application/javascript;version=1.8" src="chrome://webide/content/simulator.js"></script>
  </head>
  <body>

    <div id="controls">
      <a id="close">&deck_close;</a>
    </div>

    <h1>&simulator_title;</h1>

    <form id="options">
      <p id="name">
        <label>&simulator_name; <input type="text" name="name" placeholder=""/></label>
        <input type="submit" value="&simulator_save;"/>
      </p>
      <h2>&simulator_software;</h2>
      <p id="runtime">
        <div id="runtime-addon">
          <label>&simulator_version; <select name="addon"/></label>
        </div>
        <div id="runtime-custom">
          <label>&simulator_b2g; <input type="text" name="b2g"/></label>
        </div>
        <label><input type="checkbox" name="useCustomB2G"/> &simulator_customb2g;</label>
        <div id="runtime-gaia">
          <label>&simulator_gaia; <input type="text" name="gaia"/></label>
        </div>
        <label><input type="checkbox" name="useCustomGaia"/> &simulator_customgaia;</label>
      </p>
      <h2>&simulator_hardware;</h2>
      <p id="screen">
        <label>&simulator_screenSize;
          <input type="number" name="width" placeholder="width"/>
          <input type="number" name="height" placeholder="height"/>
        </label>
      </p>
    </form>

  </body>
</html>
