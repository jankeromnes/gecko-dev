defaults: &firefox-git
  docker:
    - image: janitortechnology/firefox:latest
  working_directory: /home/user/firefox

defaults: &clang-tidy
  steps:
    - run:
        no_output_timeout: 90m
        command: |
          git config --global user.name "Jan Keromnes"
          git config --global user.email "janx@linux.com"
          git remote add autofix `echo $CIRCLE_REPOSITORY_URL | sed 's_git@github\.com:_https://github.com/_'`
          git fetch autofix
          git checkout -b $CIRCLE_JOB autofix/$CIRCLE_BRANCH
          ./mach configure --enable-clang-plugin
          ./mach build-backend --backend=CompileDB
          export TERM=xterm-256color
          run-clang-tidy-6.0.py -p obj-x86_64-pc-linux-gnu/ -fix -checks=-*,$CIRCLE_JOB js 2>&1 | grep -v header-filter | grep -v Suppressed | grep -v "generated\."
          if [ ! -z "$(git status --porcelain)" ]; then
            git commit -am "Autofix (clang-tidy: $CIRCLE_JOB)"
            git show
            git branch "clang-tidy-$CIRCLE_JOB"
          fi

version: 2.0
jobs:
  mozlint:
    <<: *firefox-git
    steps:
      - run:
          no_output_timeout: 90m
          command: |
            git config --global user.name "Jan Keromnes"
            git config --global user.email "janx@linux.com"
            git remote add autofix `echo $CIRCLE_REPOSITORY_URL | sed 's_git@github\.com:_https://github.com/_'`
            git fetch autofix
            git checkout -b $CIRCLE_JOB autofix/$CIRCLE_BRANCH
            sudo apt-get update -q && sudo apt-get install -qy codespell shellcheck
            export TERM=xterm-256color
            for linter in $(./mach lint --list | sed "s_.*\['\(.*\)'\]_\1_" | sed "s_', '_\n_g") ; do
              git reset --hard autofix/$CIRCLE_BRANCH
              ./mach lint --linter $linter --fix 2>&1
              if [ ! -z "$(git status --porcelain)" ]; then
                git commit -am "Autofix (mozlint: $linter)"
                git show
                git branch "mozlint-$linter"
              fi ;
            done

